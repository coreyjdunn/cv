<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML Inputs</title>

    <h1>HTML Input types</h1>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <label>This is where you input your email</label>
      <input type="email" name="" value="">
      <br>
      <label>This is where you will upload a file</label>
      <input type="file" name="" value="">
      <br>
      <label>You may enter your password here</label>
      <input type="password" name="" value="">
      <br>
      <label>Please enter the time at which you have filled this out</label>
      <input type="time" name="" value="">
      <br>
      <input type="submit" name="Click Here Mate" value="Collect $50 and Go">
    </form>

  </body>
</html>
